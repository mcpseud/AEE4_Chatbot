<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Ecology and Evolution 4 Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            color: #007bff;
        }

        .dark-mode h1 {
            color: #8ab4f8;
        }

        .week-buttons {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .week-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .week-buttons button:hover {
            background-color: #0056b3;
        }

        .dark-mode .week-buttons button {
            background-color: #1a73e8;
        }

        .dark-mode .week-buttons button:hover {
            background-color: #00449e;
        }

        #subtitle {
            margin: 20px 0;
            font-size: 1.5rem;
            color: #555;
            transition: color 0.3s;
        }

        .dark-mode #subtitle {
            color: #bbbbbb;
        }

        #chat-container {
            display: none;
            margin-top: 20px;
            max-width: 100%;
        }

        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 60vh;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            overflow-y: auto;
            margin: 0 auto;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode #chat-box {
            background-color: #2c2c2c;
            border-color: #444;
        }

        #user-input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            margin-bottom: 20px;
        }

        .dark-mode #user-input {
            background-color: #3a3a3a;
            border-color: #555;
            color: #ffffff;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e0e0e0;
            text-align: right;
        }

        .dark-mode .user-message {
            background-color: #4a4a4a;
        }

        .bot-message {
            background-color: #d1e7dd;
            text-align: left;
        }

        .dark-mode .bot-message {
            background-color: #005d54;
        }

        #dark-mode-toggle {
            margin: 20px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #dark-mode-toggle:hover {
            background-color: #0056b3;
        }

        .dark-mode #dark-mode-toggle {
            background-color: #1a73e8;
        }

        .dark-mode #dark-mode-toggle:hover {
            background-color: #00449e;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .week-buttons button {
                font-size: 0.875rem;
                padding: 8px 16px;
            }

            #subtitle {
                font-size: 1.25rem;
            }

            #user-input {
                font-size: 1rem;
            }

            #dark-mode-toggle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <h1>University Course Assistant</h1>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <p>Select the week to begin:</p>

    <div class="week-buttons">
        <button onclick="selectWeek(1)">Week 1</button>
        <button onclick="selectWeek(2)">Week 2</button>
        <button onclick="selectWeek(3)">Week 3</button>
        <button onclick="selectWeek(4)">Week 4</button>
        <button onclick="selectWeek(5)">Week 5</button>
        <button onclick="selectWeek(6)">Week 6</button>
        <button onclick="selectWeek(7)">Week 7</button>
        <button onclick="selectWeek(8)">Week 8</button>
        <button onclick="selectWeek(9)">Week 9</button>
        <button onclick="selectWeek(10)">Week 10</button>
    </div>

    <h2 id="subtitle"></h2>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') sendMessage()">
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        let selectedWeek = null;

        function selectWeek(week) {
            selectedWeek = week;
            document.getElementById('subtitle').innerText = 'You have selected Week ' + week;
            document.getElementById('chat-container').style.display = 'block';
            document.getElementById('chat-box').innerHTML = ''; // Clear previous chat
            document.getElementById('user-input').focus();
        }

        function sendMessage() {
            const inputBox = document.getElementById('user-input');
            const userMessage = inputBox.value.trim();

            if (userMessage === '') return;

            const chatBox = document.getElementById('chat-box');

            // Display user's message
            const userMsgElement = document.createElement('div');
            userMsgElement.className = 'message user-message';
            userMsgElement.innerText = userMessage;
            chatBox.appendChild(userMsgElement);

            inputBox.value = '';

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send the message to the backend (replace with your actual API call)
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ week: selectedWeek, message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMsgElement = document.createElement('div');
                botMsgElement.className = 'message bot-message';
                botMsgElement.innerText = data.response;
                chatBox.appendChild(botMsgElement);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
